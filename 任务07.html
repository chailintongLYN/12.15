<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务07</title>
	<link rel="stylesheet" href="style.css">
	<script src="animate.js"></script>
</head>
<body>
	<div class="box" id="box">
		<div class="slider" id="slider">
			<div class="tiao"></div>
			<div class="slide"><img src="imgs/b5.png" olt=""></div>
			<div class="slide"><img src="imgs/b1.png" olt=""></div>
			<div class="slide"><img src="imgs/b2.png" olt=""></div>
			<div class="slide"><img src="imgs/b3.png" olt=""></div>
			<div class="slide"><img src="imgs/b4.png" olt=""></div>
			<div class="slide"><img src="imgs/b5.png" olt=""></div>
			<div class="slide"><img src="imgs/b1.png" olt=""></div>
		</div>
		<span id="left"><</span>
		<span id="right">></span>
		<ul class="nav" id="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<script>
		var box = document.getElementById('box');
		var oNavlist = document.getElementById('nav').children;
		var slider = document.getElementById('slider');
		var left = document.getElementById('left');
		var right = document.getElementById('right');
		var tupian = document.getElementById('tupian');
		var zi = document.getElementById('zi');
		var index = 1;
		var timer;
		var isMoving = false;
		//轮播下一张函数
		function next(){
			if(isMoving){
				return;
			}
			isMoving = true;
			index++;
			navchange();
			animate(slider,{left:-1200*index},function(){
				if(index === 6){
					slider.style.left = '-1200px';
					index = 1;
				}
				isMoving = false;
			});
		}
		function prev(){
			if(isMoving){
				return;
			}
			isMoving = true;
			index--;
			navchange();
			animate(slider,{left:-1200*index},function(){
				if(index === 0){
					slider.style.left = "-6000px";
					index = 5;
				}
				isMoving = false;
			});
		}		
		var timer = setInterval(next,3000);	
		//鼠标划入清定时器
		box.onmouseover = function(){
			animate(left, {opacity:50});
			animate(right, {opacity:50});
			clearInterval(timer)
		}
		//鼠标划出开定时器
		box.onmouseout = function(){
			animate(left, {opacity:0})
			animate(right, {opacity:0})
			timer = setInterval(next,3000);
		}
		right.onclick = next;
		left.onclick = prev;
		//小按钮点击事件
		for(var i = 0;i<oNavlist.length;i++){
			oNavlist[i].idx = i;
			oNavlist[i].onclick = function(){
				index = this.idx+1;
				navchange();
				animate(slider,{left:-1200*index});
			}
		}
		//小按钮背景色切换
		function navchange(){
			for(var i = 0;i<oNavlist.length;i++){
				oNavlist[i].className = '';
			}
			if(index === 6){
				oNavlist[0].className = 'active';
			}else if(index === 0){
				oNavlist[4].className = 'active';
			}else{
				oNavlist[index-1].className = 'active';
			}
		}
	</script>
</body>
</html>
